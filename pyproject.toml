[tool.poetry]
authors = [
  "Chenghao Lyu <chenghao@cs.umass.edu>",
  "Julien Fontanarava <julien.fontanarava@gmail.com>",
] 
description = "" # Optional
license = "MIT" 
maintainers = [
  "Chenghao Lyu <chenghao@cs.umass.edu>", # Optional
] 
name = "udao" # Required
readme = "README.md" # Optional
version = "1.0.0" # Required

# Classifiers help users find your project by categorizing it.
# For a list of valid classifiers, see https://pypi.org/classifiers/
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3 :: Only",
]

[tool.poetry.dependencies]
python = ">=3.9, <3.13"
mypy = "1.5.1"
mypy_extensions = "1.0.0"
networkx = "2.8.8"
networkx-stubs = "0.0.1"
numpy = "1.26.1"
pandas = "2.1.1"
pandas-stubs = "2.1.1.230928"
scikit-learn = "1.3.1"
torch = "2.0.1"
pytorch-warmup = "0.1.1"
dgl= "1.1.3"
lightning = "2.1.0"
torchmetrics = "1.2.0"
gensim = "4.3.2"
matplotlib = "3.8.1"
Platypus-Opt = "1.1.0"
tensorboard = "2.15.1"


[tool.poetry.group.dev.dependencies]
pytest = "7.4.2"
pytest-cov = "4.1.0"
pytest-mock = "3.12.0"
pre-commit = "3.4.0"
requests = "2.31.0"
types-requests = "2.31.0.10"


[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "^7.0.0"
chardet = "5.2.0"
sphinx-book-theme = "*"

[tool.poetry.group.gpu]
optional = true

[tool.poetry.group.gpu.dependencies]
cuda-python = "11.8"
dglgo = "0.0.2"
torch = { url = "https://download.pytorch.org/whl/cu118", version = "2.0.1" }
torchvision = { url = "https://download.pytorch.org/whl/cu118", version = "0.15.2" }
torchaudio = { url = "https://download.pytorch.org/whl/cu118", version = "2.0.2" }
dgl-cu118 = { url = "https://data.dgl.ai/wheels/cu118/repo.html"}




[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]
